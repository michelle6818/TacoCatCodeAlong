<!-- This is where I lay out the UI for the exercise -->

<div class="container">
    <!-- First row of text for numbers and words -->
    <div class="row"> 
      <!-- Column 1 is an input -->
      <div class="col-4">
        <input id="input1" type="text" class="form-control" placeholder="Enter number 1">
      </div>

      <!-- Column 2 is an input -->
      <div class="col-4">
         <input id="input2" type="text" class="form-control" placeholder="Enter Word 1">
      </div>
      
      <!-- Column 3 is a button 
          The button is what we will use to add as eventlistener....
      -->
      <div class="col-4">
        <button id="btnDemo1" class="btn btn-dark">Click Me</button>
             </div>
    </div> 

     <!-- create second row within first row for the output-->
     <div class="row">
        <div class="col-4">
            <p id="output1"></p>
           </div>
           <div class="col-4">
            <p id="output2"></p>
         </div>
     </div> 
    </div>

    <!-- Second row of text for numbers and words -->
     <div class="container">
       <div class="row"> 
        <!-- Column 1a is an input -->
        <div class="col-4">
          <input id="input3" type="text" class="form-control" placeholder="Enter number 2">
        </div>
  
        <!-- Column 2a is an input -->
        <div class="col-4">
           <input id="input4" type="text" class="form-control" placeholder="Enter Word 2">
        </div>
        
        <!-- Column 3a is a button 
            The button is what we will use to add as eventlistener....
        -->
        <div class="col-4">
          <button id="btnDemo2" class="btn btn-dark">Click Me</button>
        </div>
       </div>
    
       <!-- create second row within second row for the output-->
       <div class="row">
          <div class="col-4">
              <p id="output3"></p>
             </div> 

             <div class="col-4">
              <p id="output4"></p>
             </div>
         </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
        // I write custom JS 
        // I want to write a piece of JS code that knows what to do when the button is clicked...add anEventListener Row 1
        document.getElementById("btnDemo1").addEventListener("click", function(){
            // Step 1: I want to collect the number the user entered
            // Declare a local variable named num1
            // Then set it equal to whatever the user typed
            let num1 = document.getElementById("input1").value;

            // Step 2: I want to collect the word the user entered
            let word1 = document.getElementById("input2").value;

            // Step 3: I want to print out to the user the number and word they entered
            // Use JS to find the output element and then stuff some data into it
            document.getElementById("output1").innerText = "The number you entered is " + num1;
            document.getElementById("output2").innerText = `The word you entered is ${word1}`;           
       });
             //  Another EventListerner for Row 2  
       document.getElementById("btnDemo2").addEventListener("click", function(){
        let num2 = document.getElementById("input3").value;
        let word2 = document.getElementById("input4").value;
        document.getElementById("output3").innerText = "The number you entered is " + num2;
        document.getElementById("output4").innerText = `The word you entered is ${word2}`;           
       });

    </script>
